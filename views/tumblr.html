{% if item._failed %}
  <div class="apos-flickr-error">Flickr Gallery not available.</div>
{% else %}
  <ul class="apos-flickr-set-gallery" data-apos-tumblr-posts>
    <li data-apos-tumblr-post data-template>
      {# Here's a basic template for grabbing some posts #}
      <a href="" target="blank" data-apos-tumblr-link>
        <h4 data-apos-tumblr-title></h4>
      </a>
      <h5 data-apos-tumblr-date></h5>
      <div data-apos-tumblr-body></div>
    </li>
  </ul>
{% endif %}
